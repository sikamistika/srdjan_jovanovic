<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Labels/Grouping</h1>
    <fieldset>
        <legend>Input for reservation</legend>
        <form>
            <label for="postText">Name</label><br>
            <input type="text" id="postText" size="15" maxlength="30" placeholder="Enter your name"> <br>
            <label for="email">Email</label> <br>
            <input type="text" id="email" placeholder="Enter your email"><br>

            <label for="text">Phone number</label><br>
            <input type="text" id="phone number" placeholder="Enter your phone number">


        </form>
    </fieldset>

    <fieldset>
        <legend>Location</legend>
        <form>
            <label for="text">City</label><br>
            <input type="text" id="postText" size="21" maxlength="30" placeholder="Enter the name of your city"> <br>
            <label for="text">Street</label> <br>
            <input type="text" id="street" size="23" maxlength="30" placeholder="Enter the name of your street"><br>
            <label for="text">Street number</label><br>
            <input type="text" id="street number" placeholder="Enter your street number">
        </form>

    </fieldset>

    <legend>Event information</legend>
    <form>
        <input type="checkbox" name="service []" value="Birthday"/>Birthday
        <input type="checkbox" name="service []" value="Wedding"/>Wedding
        <input type="checkbox" name="service []" value="Company"/>Company
        <br><br>

        <label for="postText">How many guests you expected</label>  <br>
        <input type="number" id="number" min="5" max="300" placeholder="Enter number of guests"><br>

    </form>
    <fieldset>
        <button>
            <input type="image" name="submit" src="sub.jpg.jpg" width="100" height="50" tag="sub" alt="Submit"/>

        </button>
    </fieldset>


   


    
</body>
</html>
