<body>

<h1>TextArea/Radio/Checkbox</h1>

<form action="#" method="GET">




        <p>What programming language do you know?</p>

        <input type= "radio" name = "language" value = "js."/>JavaScript<br>
        <input type= "radio" name = "language" value = "php"/>PHP<br>
        <input type= "radio" name = "language" value = "java"/>Java<br>
        <input type= "radio" name = "language" value = "python"/>Python<br>

        <p>What framework do you know?</p>

            <input type= "checkbox" name = "framework" value = "react"/>React<br>
            <input type= "checkbox" name = "framework" value = "vue"/>Vue<br>
            <input type= "checkbox" name = "framework" value = "node"/>Node<br>
            <input type= "checkbox" name = "framework" value = "laravel"/>Laravel<br>
            <input type= "checkbox" name = "framework" value = "sypmphony"/>Sypmphony<br>
            <input type= "checkbox" name = "framework" value = "bootstrap"/>Bootstrap<br>

            <p>Describe yourself?</p>
            <textarea name = "Describe" id = "Describe" cols="100" rows="7"></textarea>
            </form>

</body>
</html>
