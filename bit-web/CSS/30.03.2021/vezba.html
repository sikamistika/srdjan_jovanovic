<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>




<body>
        <p style="border: dotted 5px;">A dotted border</p>
        <p style="border: dashed 5px;">A dashed border</p>
        <p style="border: solid 5px;">A solid border</p>
        <p style="border: double 5px;">A double border</p>
        <p style="border: groove 5px;">A groove border</p>
        <p style="border: ridge 5px;">A ridge border</p>
        <p style="border: inset 5px;">An inset border</p>
        <p style="border: outset 5px;">An outset border</p>
        <p style="border: solid 0px;">No border</p>
        <p style="border: hidden 5px;">A hidden border</p>
        <p>A mixed border</p>
</body>
</html>
